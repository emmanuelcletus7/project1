<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP AND SHOP</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/9769/9769147.png" type="image/x-icon">
</head>

<body>
    <div class=" w-2/5 mx-auto m-9 py-7">
        <div class="grid mx-auto w-1/5">
            <img src="https://cdn-icons-png.flaticon.com/128/9769/9769147.png" alt="">
        </div>
        <div class="bg-[#cccc] p-3">
            <div
                class="bg-green-600 mt-7 text-center w-1/5 mx-auto rounded p-3 text-white hover:bg-white hover:text-black ease-in duration-300">
                <a href="../index.html"> <button>
                        Back to Website
                    </button></a>
            </div>
            <div class="text-4xl font-semibold mt-4 grid w-1/5 mx-auto">
                <h2>Register</h2>
            </div>
            <form action="" method="post">
                <div class="grid mx-auto p-3 w-96">
                    <label for="Email" class="text-2xl">Email Address</label>
                    <input type="email" id="email" class="p-3 rounded">
                </div>
                <div class="grid mx-auto p-3 w-96">
                    <label for="password" class="text-2xl">Password</label>
                    <input type="password" id="password" class="p-3 rounded">
                </div>
                <div class="grid mx-auto p-3 w-96">
                    <label for="password" class="text-2xl">Confirm Password</label>
                    <input type="password" id="password" class="p-3 rounded">
                </div>
                <div class="grid mx-auto p-3 w-96">
                    <label for="Name" class="text-2xl">First Name</label>
                    <input type="text" id="firstname" class="p-3 rounded">
                </div>
                <div class="grid mx-auto p-3 w-96">
                    <label for="Name" class="text-2xl">Last Name</label>
                    <input type="text" id="lastname" class="p-3 rounded">
                </div>
                <div class="grid mx-auto p-3 w-96">
                    <label for="number" class="text-2xl">Mobile number</label>
                    <input type="number" id="number" placeholder="Mobile number: 11 digits" class="p-3 rounded">
                </div>

                <div class=" flex ml-60 ">
                    <input type="checkbox" name="check" id="checkbox">
                    <p class="ml-5">I Agree to the <a href="" class="text-green-500">Terms of Services</a></p>
                </div>

                <div
                    class="bg-green-600 text-white p-3 rounded grid mx-auto w-52 mt-4  hover:bg-white hover:text-black ease-in duration-300">
                    <button>Create your Account</button>
                </div>
            </form>
        </div>
        <div class="grid mx-auto ml-64 mt-4">
            <p>Already have an account? <a href="login.html" class="text-green-500">Login</a></p>
        </div>
    </div>
</body>

</html>
