<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class=" w-2/5  mx-auto m-9 py-7">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/128/9769/9769147.png" alt="" class="mx-auto">

            <h2 class="text-center text-4xl mt-5">Sign in to STOP & SHOP</h2>
        </div>
        <div class="bg-[#cccc] mt-7 rounded grid  py-2 justify-center">
            <form action="" method="post" class="p-5">
                <label for="username" class="block text-center text-3xl"> Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Username"
                    class="mx-auto  rounded  w-96 mt-3 p-3">
                <div class="flex mt-5">
                    <label for="password">Password</label>
                    <div class="ml-48 underline underline-offset-1 text-blue-700"><a href="#">Forget Password?</a></div>
                </div>
                <div><input type="text" id="password" name="password" placeholder="Password"
                        class="mx-auto  rounded  w-96 mt-3 p-3"></div>
                <div
                    class="bg-green-600 mt-7 text-center rounded p-3 text-white hover:bg-white hover:text-black ease-in duration-300">
                    <button class="text-center"> Sign Up</button>
                </div>
            </form>
        </div>
        <div class="grid justify-center">
            <div>
                <button class="bg-white mt-7 text-center border rounded p-3 text-black"> New to Stop&Shop?
                    <a href="signup.html" class="text-blue-700 hover:underline underline-offset-1">Create an
                        account.</a></button>
            </div>
        </div>
    </div>
</body>

</html>
