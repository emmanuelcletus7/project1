<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP AND SHOP</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/9769/9769147.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="flex flex-row">
        <!-- vertical nav bar -->
        <div class="w-1/5 bg-slate-800 min-h-screen sticky top-0 left-0 right-[80%]">
            <h2 class="text-2xl font-semibold text-white justify-center mt-7">
                <i class="fa-solid fa-cart-shopping mr-3 ml-24 text-green-400"></i>Stop&Shop</h2>
                <!-- dashboard div -->
            <div class="hover:bg-[#cccccc9a] hover:text-black w-[100%]">
                <div class="flex justify-between mt-20 text-2xl  w-[80%] mx-auto text-center">
                    <p class="text-white"><i class="fa-solid fa-grip-vertical text-white"></i> Dashboard </p>
                    <i class="fa-solid fa-bars text-white bg-[#089b93] p-2 rounded"></i>
                </div>
            </div>
            <!-- pages div -->
            <div class="hover:bg-[#cccccc9a] hover:text-black w-[100%]">
                <div class="flex justify-between mt-5 text-2xl  w-[80%] mx-auto text-center">
                    <p class="text-white"><i class="fa-regular fa-file-lines"></i> Pages </p>
                    <i class="fa-solid fa-caret-down  text-white mr-3 mt-2"></i>
                </div>
            </div>
            <!-- Admin div -->
            <div class="hover:bg-[#cccccc9a] hover:text-black w-[100%]">
                <div class="flex justify-between mt-5 text-2xl  w-[80%] mx-auto text-center">
                    <p class="text-white"><i class="fa-solid fa-user-group"></i> Admin </p>
                    <i class="fa-solid fa-caret-down  text-white mr-3 mt-2"></i>                    
                </div>
            </div>
            <!-- layout div -->
            <div class="hover:bg-[#cccccc9a] hover:text-black w-[100%]">
                <div class="flex justify-between mt-5 text-2xl  w-[80%] mx-auto text-center">
                    <p class="text-white"><i class="fa-solid fa-display"></i> Layout</p>
                    <i class="fa-solid fa-caret-down  text-white mr-3 mt-2"></i>
                </div>
            </div>
            <!-- documentation -->
            <div class="hover:bg-[#cccccc9a] hover:text-black w-[100%]">
                <div class="flex justify-between mt-5 text-2xl  w-[80%] mx-auto text-center">
                    <p class="text-white"><i class="fa-solid fa-book-open"></i> Documentation </p>
                    <i class="fa-solid fa-caret-down  text-white mr-3 mt-2"></i>
                </div>
            </div>
        </div>


        <!-- Horizontal nav bar -->
        <div class="bg-[#cccc] w-4/5">
            <div class="bg-white p-4 flex justify-between sticky top-0 left-[20%] right-0">
                <div>
                    <i class="fa-solid fa-bars"></i>
                    <input type="text" placeholder="Search" class="ml-3 w-96">
                </div>

                <div class="flex">
                    <div>
                        <i class="fa-regular fa-message m-2"></i>
                        <i class="fa-regular fa-bell-slash m-2"></i>
                        <i class="fa-solid fa-globe m-2"></i>
                    </div>
                    <div>
                        <img src="../img/me.jpg" alt="" class="rounded-full w-5 mt-1 m-2">
                    </div>
                    <div>
                        <p class="mt-1 m-2">Osita <i class="fa-solid fa-caret-down"></i> </p>
                    </div>

                </div>

            </div>
            <!-- welcome back div -->
            <div class="flex justify-between">
                <h2 class="p-5 text-3xl font-semibold">Welcome back, Osita!</h2>
                <div class="mt-7">
                    <input type="date" name="Today" id="Date" placeholder="Today" class="rounded w-[60%] p-1">
                    <i class="fa-solid fa-caret-down bg-green-400 p-2 text-white"></i>
                    <i class="fa-solid fa-arrows-rotate  bg-green-400 p-2 text-white mr-5"></i>
                </div>
            </div>
<!-- vistors section -->
            <div class="md:flex w-[100%] justify-between">
              <div class="w-[50%]">
                <div class="flex">
                    <div class="bg-white p-9 rounded ml-5 w-[50%]">
                        <div class="flex justify-between">
                            <h1>Visitors</h1>
                            <button class="bg-[#089b93] text-white p-1 w-[35%] rounded">Today</button>
                        </div>
                
                        <div class="flex justify-between mt-10">
                            <h2 class="text-2xl">17.212</h2>
                            <h2 class="mt-2.5">52%</h2>
                        </div>
                
                        <div class="bg-[#cccc] w[30%] rounded h-1.5 mt-8">
                            <div class="bg-[#089b93] w-[80%] h-1.5 rounded">&nbsp;
                            </div>
                        </div>
                    </div>
                
                    <div class="bg-white w-[50%] p-9 rounded ml-5 ]">
                        <div class="flex justify-between">
                            <h1>Bounce</h1>
                            <button class="bg-yellow-400 text-white p-1 w-[35%] rounded">Annual</button>
                        </div>
                
                        <div class="flex justify-between mt-10">
                            <h2 class="text-2xl">2.364</h2>
                            <h2 class="mt-2.5">82%</h2>
                        </div>
                
                        <div class="bg-[#cccc] w[30%] rounded h-1.5 mt-8">
                            <div class="bg-yellow-400 w-[80%] h-1.5 rounded">&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex mt-5">
                    <div class="bg-white w-[50%] p-9 rounded ml-5">
                        <div class="flex justify-between">
                            <h1>Real-Time</h1>
                            <button class="bg-purple-500 text-white p-1 w-[35%] rounded">Monthly</button>
                        </div>
                
                        <div class="flex justify-between mt-10">
                            <h2 class="text-2xl">1.865</h2>
                            <h2 class="mt-2.5">64%</h2>
                        </div>
                
                        <div class="bg-[#cccc] w[30%] rounded h-1.5 mt-8">
                            <div class="bg-purple-500 w-[80%] h-1.5 rounded">&nbsp;
                            </div>
                        </div>
                    </div>
                
                    <div class="bg-white w-[50%] p-9 rounded ml-5 ">
                        <div class="flex justify-between">
                            <h1>Activity</h1>
                            <button class="bg-green-400 text-white p-1 w-[35%] rounded">Weekly</button>
                        </div>
                
                        <div class="flex justify-between mt-10">
                            <h2 class="text-2xl">57.300</h2>
                            <h2 class="mt-2.5">32%</h2>
                        </div>
                
                        <div class="bg-[#cccc] w[30%] rounded h-1.5 mt-8">
                            <div class="bg-green-400 w-[80%] h-1.5 rounded">&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
              </div>
<!-- map section div -->
              <div class="mr-6 w-[47%] rounded "  id="map1">
                  <div class="mt-5 flex justify-between">
                    <p class="ml-5 font-semibold">Real Time</p>
                    <i class="fa-solid fa-ellipsis mr-5"></i>
                  </div>
               <div class="ml-5 mt-5">
                <i class="fa-solid fa-square-plus"></i> <br>
                <i class="fa-solid fa-square-minus"></i>
               </div>
              </div>
            </div>

            <!-- languages div/chart -->
            <div class="flex p-5 mt-8">
                <div class="bg-white  rounded w-[35%]">
                    <div class="justify-between p-3 flex mt-3 ">
                        <h1 class="ml-3 font-semibold">Languages</h1>
                        <i class="fa-solid fa-ellipsis mr-2"></i>
                    </div>
                    <div class="flex justify-evenly ">
                        <h1 class="-ml-14 font-semibold">Languages</h1>
                        <p class="font-semibold">Users</p>
                        <p class="font-semibold">% Users</p>
                    </div>
                    <!-- bar chart -->
                    <div id="lang" class="bg-yellow-400 p-52">

                    </div>
                </div>
                <div id="mobile" class="rounded p-52 w-[35%] ml-5">
           
                </div>
                <!-- radar chart -->
                <div id="radar" class="rounded p-52 w-[35%] ml-5">
               
                </div>
            </div>
<!-- pie chart -->
            <div class="flex p-5">
                    <div id="pie" class="rounded p-52 w-[35%] ">

                    </div>
                    <div id="table" class="rounded p-52 w-[66%] ml-5">

                    </div>
            </div>
        </div>
    </div>
</body>

</html>
